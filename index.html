<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <header>
      <h1>Shop now</h1>
    </header>
    <main>
      <section class="container">

        <nav class="filter">
          <section class="filter__buttons">
            <button class="filter__buttons--button" id="buttonAll">Todos Produtos</button>
            <button class="filter__buttons--button" id="buttonHortifruiti">Hortifruit</button>
            <button class="filter__buttons--button" id="buttonPanificadora">Panificadora</button>
            <button class="filter__buttons--button" id="buttonLaticinios">Laticínios</button>
          </section>
      
          <section class="filter__search">
            <input type="text" class="filter__search--input" placeholder="Digite sua pesquisa" id="searchBar">
            <button class="filter__search--button">
              <img src="./src/img/search.png" alt="lupa" />
            </button>
          </section>
        </nav>

        <div class="products">
          <ul class="products__list" id="productsList" >
          </ul>


          <div class="products__cart">
            <div class="products__cart--top">
              <img src="./src/img/cart.png" alt="">
              <h3>Carrinho</h3>
            </div>
            <div class="products__cart--emptyCart" id="emptyCart">
              <div>
                <img src="./src/img/Capture.PNG" alt="">
                <span>Por enquanto não temos produtos no carrinho</span>
              </div>
            </div>

            <div class="products__cart--fullCart" id="fullCart">
              <ul id="productsCartList">
              </ul>
              <div class="price">
                <div class="price--gray">
                  <p>Quantidade</p>
                  <span id="spanQuantity"></span>
                </div>
                <div>
                  <p>Total</p>
                  <span id="spanFullPrice"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
  </html>
